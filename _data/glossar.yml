- schlagwort: Gasteromyzeten
  synonym: Bauchpilze
  text: Pilze, deren Sporenbildung im Inneren („dem Bauch“) erfolgt
- schlagwort: Zystiden
  text: sterile, oft charakteristisch geformte Elemente im Hymenium oder in der Trama
- schlagwort: Peridiole
  text: Meist linsenförmiger, kleiner Sporenbehälter in den Fruchtkörpern der Teuerlinge und Nestlinge (Nidulariales)
