backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "bilder"
logo_url: https://fundkorb.netlify.app/assets/img/fundkorb.png
locale: 'de'

collections:
  - name: "artikel"
    label: "Artikel"
    folder: "_artikel"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.md"
    fields:
      - {label: "Titel", name: "titel", widget: "string"}
      - {label: "Autor_in", name: "autor_in", widget: "string"}
      - {label: "Datum", name: "datum", widget: "datetime"}
      - {label: "Vorschaubild", name: "vorschaubild", widget: "image"}
      - {label: "Vorschautext", name: "extract", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "termine"
    label: "Termine"
    folder: "_termine"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.md"
    fields:
      - {label: "Aktivität", name: "aktiviaet", widget: "string"}
      - {label: "Datum", name: "datum", widget: "datetime"}
      - {label: "Treffpunkt", name: "treffpunkt", widget: "string"}
      - {label: "Teilnahmegebühr", name: "teilnabegebuehr", widget: "string"}
      - {label: "Anmeldung offen", name: "anmeldung_offen", widget: "boolean"}

