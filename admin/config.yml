backend:
  name: github
  branch: master

publish_mode: editorial_workflow

media_folder: "bilder"
logo_url: https://ktiu.github.io/fundkorb/assets/img/fundkorb.png
locale: 'de'

collections:
  - name: "artikel"
    label: "Artikel"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.md"
    fields:
      - {label: "Titel", name: "titel", widget: "string"}
      - {label: "Autor_in", name: "autor_in", widget: "string"}
      - {label: "Datum", name: "datum", widget: "datetime"}
      - {label: "Vorschaubild", name: "vorschaubild", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
