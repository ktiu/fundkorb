backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "bilder"

collections:
  - name: "artikel"
    label: "Artikel"
    folder: "_posts"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.md" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Titel", name: "titel", widget: "string"}
      - {label: "Autor_in", name: "autor_in", widget: "string"}
      - {label: "Datum", name: "datum", widget: "datetime"}
      - {label: "Vorschaubild", name: "vorschaubild", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
