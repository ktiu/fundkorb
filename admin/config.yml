  - name: "termine"
    label: "Termine"
    identifier_field: "aktivitaet"
    summary: "{{aktivitaet}} - {{zeit}} - {{treffpunkt}}"
    label_singular: "Termin"
    editor:
      preview: false
    folder: "_termine"
    create: true
    slug: "{{aktivitaet}}-{{zeit}}-{{treffpunkt}}"
    sortable_fields: ["zeit", "aktivitaet"]
    view_filters:
      - label: "Anmeldung offen"
        field: "anmeldung_offen"
        pattern: true
      - label: "Sichtbar"
        field: "published"
        pattern: true
    fields:
      - {label: "Aktivität", name: "aktivitaet", widget: "string"}
      - {label: "Datum und Uhrzeit", name: "zeit", widget: "datetime"}
      - {label: "Treffpunkt", name: "treffpunkt", widget: "string"}
      - {label: "Teilnahmegebühr", name: "teilnahmegebuehr", widget: "string"}
      - {label: "Anmeldung offen", name: "anmeldung_offen", widget: "boolean"}
      - {label: "Sichtbar", name: "published", widget: "boolean", default: true}
      - {label: "Beschreibung", name: "body", widget: "markdown", editorComponents: []}

