      - label: "Rezepte"
        name: "rezepte"
        file: _pages/40_kueche.md
        fields:
          - {label: "Überschrift", name: "title", widget: string}
          - {label: "Text", name: "body", widget: markdown, editorComponents: ["abbildung"]}
      - label: "Kontakt"
        name: "kontakt"
        file: _pages/50_kontakt.md
        fields:
          - {label: "Überschrift", name: "title", widget: string}
          - {label: "Text", name: "body", widget: markdown, editorComponents: ["abbildung"]}
      - label: "Disclaimer"
