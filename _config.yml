url: "https://fundkorb.netlify.app"
baseurl: ""
title: "Fundkorb"
lang: de_DE
form_target: formsubmit@ktiu.net

upload_dir: "bilder/"

sass:
    load_paths:
        - _sass
        - node_modules

collections:
  pilze:
    output: true
    permalink: /pilze/:name
  verwandtschaften:
    output: true
    permalink: /verwandt/:name
  artikel:
    output: true
  pages:
    output: true
    order:
      - termine.md
      - pilze.md
      - artikel.md
      - kontakt.md
  termine:
    output: false
  quiz:
    output: false

defaults:
  -
    scope:
      type: "pilze"
    values:
      layout: "pilz"
      navi: "/pilze"
  - 
    scope:
      type: "verwandtschaften"
    values:
      layout: "verwandtschaft"
      navi: "/pilze"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "artikel"
    values:
      layout: "artikel"
      navi: "/artikel"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - package.json
  - Gruntfile.js
  - node_modules
  - workbench
