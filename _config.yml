url: "https://ktiu.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/fundkorb" # the subpath of your site, e.g. /blog
title: "Fundkorb" # the name of your site, e.g. ACME Corp.
lang: de_DE
form_target: formsubmit@ktiu.net

pilzbilder: "/fundkorb/bilder/pilze/"

sass:
    load_paths:
        - _sass
        - node_modules

collections:
  pilze:
    output: true
  pages:
    output: true
    order:
      - termine.md
      - pilzliste.md
      - artikel.md
      - kontakt.md
  termine:
    output: false

defaults:
  -
    scope:
      type: "pilze"
    values:
      layout: "pilz"
      navi: "/pilze"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - package.json
  - Gruntfile.js
  - node_modules
  - workbench
