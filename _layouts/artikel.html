---
layout: base
---

<section id="artikel">

<h1>{{ page.titel }}</h1>
{% if page.untertitel and page.untertitel != "" %}
<h2>{{ page.untertitel }}</h1>
{% endif %}

<div class="anfang">
{% if page.autor_in and page.autor_in != "" %}
  <div class="autor_in">von {{ page.autor_in }}</div>
{% endif %}
{% if page.datum and page.datum != "" %}
  <div class="datum">{{ page.datum }}</div>
{% endif %}
</div>

{{ content }}

</section>
